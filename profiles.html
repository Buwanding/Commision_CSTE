<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/proflle-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    
    <nav>
        <label class="logo">STUDENT ACTIVITY MANAGEMENT SYSTEM</label>
        <ul>
          <li> <a class="active" href="#"> <i class="fas fa-bell"> </i></a></li>
          <li> <a href="#"> <i class="fas fa-user"> </i></a></li>
        </ul>
      </nav>

    <br><br>

    <div class="profile-container">
        <h2>User Profile</h2>
        <img src="./images/PROFILE.png" alt="LOGO" width="150" height="150">
        <form class="profile-form">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" value="John" disabled>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" value="Doe" disabled>

            <label for="email">Email Address</label>
            <input type="email" id="email" value="john.doe@example.com" disabled>

            <label for="contact-number">Contact Number</label>
            <input type="tel" id="contact-number" value="123-456-7890" disabled>

            <label for="role">Role</label>
            <input type="text" id="role" value="Teacher" disabled>

            <label for="password">Password</label>
            <input type="password" id="password" value="password123" disabled>

            <a href="index.html" class="logout-button">Logout</a>
        </form>
    </div>

    <br><br>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Student Activity Management System (SAMS). All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
